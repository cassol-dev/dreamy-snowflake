<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Busca de CEP</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>
    <form id="registrationForm">
      <label for="name">Nome:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="cep">CEP:</label><br />
      <input
        type="text"
        id="cep"
        name="cep"
        required
        maxlength="8"
        pattern="[0-9]{8}"
      /><br /><br />

      <label for="logradouro">Logradouro:</label><br />
      <input
        type="text"
        id="logradouro"
        name="logradouro"
        readonly
      /><br /><br />

      <label for="bairro">Bairro:</label><br />
      <input type="text" id="bairro" name="bairro" readonly /><br /><br />

      <label for="cidade">Cidade:</label><br />
      <input type="text" id="cidade" name="cidade" readonly /><br /><br />

      <label for="uf">UF:</label><br />
      <input type="text" id="uf" name="uf" readonly /><br /><br />

      <label for="numero">Número:</label><br />
      <input type="text" id="numero" name="numero" required /><br /><br />

      <label for="complemento">Complemento:</label><br />
      <input type="text" id="complemento" name="complemento" /><br /><br />

      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
