<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Cassol Style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cadastro de Usuário</h1>
      <form id="registrationForm">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required />
        <button type="button" id="buscarToken">Buscar Token</button>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" readonly disabled />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required disabled />

        <label for="numero">Número:</label>
        <input type="text" id="numero" required disabled />

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" disabled />

        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

        <button type="submit" id="enviarForm" disabled>Enviar</button>
      </form>
    </div>
  </body>
</html>
